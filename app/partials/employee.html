<div class="employee-panel">
  <h1> {{employeeInfo.name}} </h1>
  <h4> {{employeeInfo.job}} </h4>
  <div class="hr-left"></div>
  <p>
  {{employeeInfo.description}}
  </p>
</div>

<div class="employee-panel">
  <h1> Mis habilidades </h1>

      {{skill}}
    </button>
  </div>
</div>
